<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ቢቢሲ ዜና</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>ቢቢሲ ዜና ቴክኖሎጂ</h1>
        
        <form id="myForm" hx-post="/search" hx-target="#results" hx-swap="innerHTML"> <!-- hx-swap="innerHTML" hx-on:submit="validateForm(event)"-->
            <input type="text" id="myInput" name="query" placeholder="ፈልግ..." required> <!-- oninput="validateInput()" -->
            <button type="submit">ፈልግ</button> <!-- class="disabled" -->
        </form>
        <!-- <p id="errorMessage" style="color: red;"></p> -->
        
        <div id="results" class="cards-container"></div>
    </div>
</body>
</html>
